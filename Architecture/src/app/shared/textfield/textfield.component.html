<div class="form-group">
    <label class="form-group__label">{{labelname}}</label>
    <input [type]="type" class="form-group__input p-2 w-100" [ngModel]="value" (ngModelChange)="onInput($event)">
    <div *ngIf="showPasswordIcon" class="ic-eye" (click)="toggleVisibility()">
        <i class="fa fa-eye" aria-hidden="true"></i>
    </div>
</div>
