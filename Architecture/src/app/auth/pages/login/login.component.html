<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class=transportic_logo>
            <img src="assets/transportic.png">
        </div>
        <div class=input_fields [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
            <app-textfield formControlName="email" placeholder="Email" labelname="{{'LOGIN.USERNAME' | translate }}" type="email">
            </app-textfield>
        </div>
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required"> {{"LOGIN.EMAILREQUIRED" | translate }}</div>
            <div *ngIf="formControls.email.errors.pattern">{{"LOGIN.INVALIDEMAIL" | translate }}</div>
        </div>
        <div class=input_fields [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
            <app-textfield formControlName="password" placeholder="Password" labelname="{{'LOGIN.PASSWORD' | translate }}" type="password" showPasswordIcon=True>
            </app-textfield>
        </div>
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required">
                {{"LOGIN.PASSWORDREQUIRED" | translate }}
            </div>
        </div>
        <a href ng-click class="has-olvidado-tu-con">
          {{"LOGIN.FORGOTPASSWORD" | translate }}
      </a>
        <div>
            <button type="submit" class="btn buttonInicia w-100" [disabled]="!loginForm.valid">
              {{"LOGIN.LOGIN" | translate }}
          </button>
        </div>
        <a routerLink="/registration" class="w-100">
            <button type="button" class="btn buttonBackground w-100">
              {{"LOGIN.REGISTER" | translate }}
          </button>
        </a>
        <button type="button" class="btn buttonBackground w-100">
            {{"LOGIN.GUEST" | translate }}
        </button>
    </form>
    <app-customer-component></app-customer-component>
    <app-language-translator></app-language-translator>
    <ul>
        <a>{{"LOGIN.HELP" | translate }}</a>
        <a>{{"LOGIN.TERMS" | translate }}</a>
        <a>{{"LOGIN.PRIVACYPOLICY" | translate }}</a>
    </ul>
    <label class="portic-barcel">
      {{"LOGIN.RIGHTS" | translate }}
    </label>
    <!-- <app-cookies></app-cookies> -->
</div>
