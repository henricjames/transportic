<div class="wrapper">
    <h1>Registration works</h1>
    <div class="info" [class.active]="isActiveInfo">
        <form [formGroup]="transporticFormInfo" (ngSubmit)="onSubmit(transporticFormInfo)">
            <div formGroupName="fname">
                <app-textfield labelname="First Name" formControlName="name"></app-textfield>
            </div>
            <div formGroupName="lname">
                <app-textfield labelname="Last Name" formControlName="lastname/*"></app-textfield>
            </div>
            <app-textfield labelname="Password " formControlName="password"></app-textfield>
            <button type="submit ">Submit</button>
        </form>
    </div>

    <div class="account" [class.active]="isActiveAccount">
        <form [formGroup]="transporticFormAccount" (ngSubmit)="onSubmit(transporticFormAccount)">
            <app-textfield labelname="Email" formControlName="name"></app-textfield>
            <app-textfield labelname="Password" formControlName="email"></app-textfield>
            <button type="submit ">Submit</button>
        </form>
    </div>

    <div class="email" [class.active]="isActive">
        <form [formGroup]="transporticFormEmail" (ngSubmit)="onSubmit(transporticFormEmail)">
            <app-textfield labelname="Email" formControlName="name"></app-textfield>
            <button type="submit ">Submit</button>
        </form>
    </div>
</div>
